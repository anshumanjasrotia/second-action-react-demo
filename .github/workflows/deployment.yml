name: Deploy the code
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get latest code
              uses: actions/checkout@v3
            - name: Install Node JS
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get latest code
              uses: actions/checkout@v3
            - name: Install Node JS
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - name: Install Dependencies
              run: npm ci
            - name: build project
              run: npm run build
            - name: deploy
              run: echo "deploying to server ..."

